<html>
    <head>
        <script src=/api/client></script>
        <style>
            .hello, .redirect {
                padding-top: 5px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>

        <strong> Happner</strong> (default www component)<br/>
        <div class=hello> </div>
        <div class=redirect> </div>

        <script>

            MeshClient(function(err, mesh) {

                if (err) return console.error(err);

                mesh.exchange.www.method919('HELLO', function(err, res) {

                    if (err) return console.error(err);

                    $('.hello').html(res);
                    $('.redirect').html('redirecting to dashboard in 3.141 seconds');

                    setTimeout(function() {

                        window.location = '/system/dashboard';

                    }, 3141);

                });

            });

        </script>

    </body>
